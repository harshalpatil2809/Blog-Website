<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% block title %} <title>Blog-Site </title> {% endblock %}
</head>

<body class="bg-[#1E1E1E] text-white">
    <nav class="w-full h-[60px] bg-gray-800 flex items-center justify-between px-6 shadow-lg">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 tracking-wide"> Blogger </a>


        <!-- Navigation Links -->
        <div class="flex gap-8">
            <a href="/" class="text-gray-200 hover:text-white transition duration-200 font-medium">Home</a>
            {% if not 'user_id' in session %}
            <a href="/registration" class="text-gray-200 hover:text-white transition duration-200 font-medium">Register</a>
            {% else %}
                <a href="/post" class="text-gray-200 hover:text-white transition duration-200 font-medium">Add Post</a>
                <a href="/dashboard" class="text-gray-200 hover:text-white transition duration-200 font-medium">Dashboard</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    
</body>

</html>
