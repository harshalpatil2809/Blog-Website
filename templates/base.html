    <!-- Navbar -->
<nav class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    
    <!-- Logo -->
    <a href="{{ url_for('home') }}" class="flex items-center space-x-2">
      <img src="{{ url_for('static', filename='imgs/logo.svg') }}" alt="Logo" class="w-8 h-8">
      <span class="text-2xl font-semibold tracking-tight">MyBlog</span>
    </a>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center space-x-6">
      <a href="{{ url_for('home') }}" class="hover:text-blue-400 transition">Home</a>

      {% if not session.get('user_id') %}
        <a href="{{ url_for('registration') }}" class="hover:text-blue-400 transition">Register</a>
        <a href="{{ url_for('login') }}" class="hover:text-blue-400 transition">Login</a>
      {% else %}
        <a href="{{ url_for('post') }}" class="hover:text-blue-400 transition">Add Post</a>
        <a href="{{ url_for('dashboard') }}" class="hover:text-blue-400 transition">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="hover:text-red-400 transition">Logout</a>
      {% endif %}
    </div>

    <!-- Mobile Menu Toggle Button -->
<button id="menu-btn" class="md:hidden text-white focus:outline-none">
  â˜°
</button>

<!-- Slide-in Mobile Menu -->
<div id="mobile-menu"
  class="fixed top-0 right-0 h-full w-64 bg-gray-900 text-white transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col items-start py-6 px-6 space-y-6 shadow-lg z-50">

  <!-- Close Button -->
  <button id="close-menu" class="self-end text-2xl hover:text-red-400">
    &times;
  </button>

  <a href="{{ url_for('home') }}" class="hover:text-blue-400 transition">Home</a>

  {% if not session.get('user_id') %}
    <a href="{{ url_for('registration') }}" class="hover:text-blue-400 transition">Register</a>
    <a href="{{ url_for('login') }}" class="hover:text-blue-400 transition">Login</a>
  {% else %}
    <a href="{{ url_for('post') }}" class="hover:text-blue-400 transition">Add Post</a>
    <a href="{{ url_for('dashboard') }}" class="hover:text-blue-400 transition">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="hover:text-red-400 transition">Logout</a>
  {% endif %}
</div>

</nav>


    {% block content %}

    {% endblock %}
<script src="{{url_for('static', filename='script.js')}}"></script>
