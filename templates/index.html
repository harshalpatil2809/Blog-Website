{% extends 'base.html' %}

{% block title %} 
<title>Blog - Home</title>
{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-900 px-4 py-10">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-4xl font-bold text-white mb-8">All Blog</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% for blog in blogs %}
                
            
            <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition">
                
                <!-- Card Body -->
                <div class="p-6">
                    <!-- Username -->
                    <p class="text-sm text-gray-400 mb-2">By <span class="font-medium text-gray-200">{{ blog[0] }}</span></p>
                    
                    <!-- Title -->
                    <h2 class="text-2xl font-semibold text-white mb-3">{{ blog[1] }}</h2>
                    
                    <!-- Description -->
                    <p class="text-gray-300 mb-6">
                        {{ blog[2][:150] }}...
                    </p>

                    <!-- Read More -->
                    {% if blog[2]|length > 150 %}
                    <a href="{{ url_for('post') }}" 
                       class="inline-block px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-500 transition">
                       Read More â†’
                    </a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
