{% extends 'base.html' %}

{% block title %} 
<title>Add Post</title>
{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-100 mb-6 text-center tracking-wide">Create New Post</h2>

        <form action="/post" method="post" class="space-y-6">
            
            <!-- Title -->
            <div>
                <label for="title" class="block text-gray-300 mb-1 text-sm font-medium">Title</label>
                <input type="text" name="title" id="title"
                       class="w-full px-5 py-3 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
                       placeholder="Enter post title" required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-gray-300 mb-1 text-sm font-medium">Description</label>
                <textarea name="description" id="description" rows="6"
                          class="w-full px-5 py-3 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 
                                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 resize-none"
                          placeholder="Write your blog content here..." required></textarea>
            </div>

            <!-- Submit -->
            <div>
                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-gray-900 via-gray-700 to-gray-800 
                               text-white font-bold rounded-lg shadow-md hover:from-gray-800 hover:to-gray-900 
                               transition duration-300">
                    Publish Post
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
